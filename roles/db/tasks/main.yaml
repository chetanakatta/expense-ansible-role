  - name: install MySQL server
    ansible.builtin.dnf:
     name: mysql-server
     state: latest

  - name: start and enable MySQL
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: install python mysql dependencies
    ansible.builtin.pip:
       name:
       - PyMySQL
       - cryptography #for passwords it is necessary 
       executable: pip3.9 #ansible using python 3.9 if version changes like pip3.11 for python version 3.11   

# check password is already setup or not
  - name: check db connection  #1st time it will give error
    community.mysql.mysql_info:
       login_user: root
       login_password: "{{mysql_root_password}}"
       login_host: "{{login_host}}" 
       filter: version
    ignore_errors: yes
    register: mysql_connection_output # register is used to store the variable (connection) info
  
  - name: print output
    ansible.builtin.debug:
     msg: "output: {{mysql_connection_output}} "     

  - name: setup root password
    ansible.builtin.command: "mysql_secure_installation --set-root-pass {{mysql_root_password}}" 
    when: mysql_connection_output.failes is true # don't need to give {{}} in when condition    